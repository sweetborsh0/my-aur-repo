name: AUR Build on demand

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'AUR package name (например php83)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    container:
      image: archlinux:base-devel
      options: --privileged

    steps:
      - name: Установка всего необходимого + создание пользователя
        run: |
          pacman -Syu --noconfirm git sudo ccache base-devel gnupg
          useradd -m builder
          echo 'builder ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers.d/builder
          mkdir -p /home/builder/.gnupg
          chown builder:builder /home/builder/.gnupg

      - name: Настройка makepkg и ccache
        run: |
          echo 'MAKEFLAGS="-j$(nproc)"' >> /etc/makepkg.conf
          echo 'BUILDENV=(ccache !distcc color !sign)' >> /etc/makepkg.conf
          echo 'OPTIONS=(strip docs !libtool !staticlibs emptydirs zipman purge !debug lto)' >> /etc/makepkg.conf
          mkdir -p /home/builder/.ccache
          chown builder:builder /home/builder/.ccache

      - name: Кэш ccache
        uses: actions/cache@v4
        with:
          path: /home/builder/.ccache
          key: ccache-${{ github.event.inputs.package }}-${{ github.run_id }}
          restore-keys: ccache-${{ github.event.inputs.package }}-

      - name: Checkout репозитория (чтобы залить новые пакеты)
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Сборка пакета от обычного пользователя
        run: |
          sudo -u builder bash -c "
            cd /home/builder
            git clone https://aur.archlinux.org/${{ github.event.inputs.package }}.git
            cd ${{ github.event.inputs.package }}
            makepkg -s --noconfirm --needed
            mkdir -p /tmp/repo/x86_64
            mv *.pkg.tar.* /tmp/repo/x86_64/
          "

      - name: Подготовка директории x86_64 и удаление старых версий этого пакета
        run: |
          mkdir -p repo/x86_64
          cd repo/x86_64
          rm -f ${{ github.event.inputs.package }}-[0-9]*.pkg.tar.*

      - name: Копирование новых пакетов
        run: |
          cp /tmp/repo/x86_64/* repo/x86_64/ || true

      - name: Обновление базы репозитория
        run: |
          cd repo/x86_64
          # Удаляем старые базы и симлинки
          rm -f my-aur-repo.{db,files}{,.tar.gz,.tar.gz.old,.sig}
          repo-add -n -R my-aur-repo.db.tar.gz *.pkg.tar.*

      - name: Деплой на GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./repo/x86_64
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Add/update ${{ github.event.inputs.package }}'
